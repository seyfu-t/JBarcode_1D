name: Publish Package

# on:
#   push:
#     branches:
#       - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Publish package
      run: mvn deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}